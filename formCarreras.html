  <script>
    $(function() {
      $('#navbar').load('navbar.html');

  </script>
  <title>Agregar Carrera</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="row mt-4">
      <div class="col-12 nuestra-carrera">
        <h1>Ingresar nueva carrera</h1>
      </div>
    </div>
    <main>
      <form action="#" class="form" id="form">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          placeholder="Ingrese el nombre de la carrera"
          id="nombre"
          value=""
          required
        />
        <label for="Duracion">Duración</label>
        <input
          type="text"
          placeholder="Ingrese la duración de la carrera en años"
          id="duracion"
          value=""
          required
        />
        <label for="Tipo">Tipo</label>
        <input
          type="text"
          placeholder="Ingrese tipo de carrera- Ej: Licenciatura"
          id="tipoCarrera"
          value=""
          required
        />
        <!-- <label for="Materias">Cantidad de materias</label>
        <input
          type="text"
          placeholder="Ingrese la cantidad de materias"
          id="materiasNro"
          value=""
          required
        /> -->
        <div class="contenedor-boton" id="boton">
          <button class="btn btn-primary mb-2 boton" onclick="addCarrera()">
            Enviar
          </button>
        </div>
      </form>
      <a
        href="https://wa.me/543434541664?text=Necesito%20ayuda%20para%20inscribirme%20a%20la%20carrera%20de :"
        class="whatsapp"
        target="_blank"
      >
        <i class="fa fa-whatsapp whatsapp-icon"></i
      ></a>
    </main>
    <script src="js/addCarrera.js"></script>
    <script src="js/barraNavegacion.js"></script>
  </body>
