<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/form2.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="fontello/css/jose.css" />
    <link rel="shortcut icon" href="img/logo3.jpg" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(function() {
        $('#navbar').load("navBar.html");
      })
    </script>
  <title>Agregar Materia</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="row mt-4">
      <div class="col-12 nuestra-carrera">
        <h1>Ingresar nueva materia</h1>
      </div>
    </div>
    <main>
      <form action="#" class="form" id="form">
        <label for="Nombre">Nombre</label>
        <input
          type="text"
          placeholder="Ingrese el nombre de la materia"
          id="nombre"
          value=""
          required
        />
        <label for="Carrera">Carrera</label>
        <input
          type="text"
          placeholder="Ingrese la carrera a la que pertenece"
          id="carrera"
          value=""
          required
        />
        <label for="Horas">Carga horaria </label>
        <input
          type="text"
          placeholder="Ingrese las horas semanales de cursado"
          id="horas"
          value=""
          required
        />
    
        <div class="contenedor-boton" id="boton">
          <button class="btn btn-primary mb-2 boton" onclick="addMateria()">
            Enviar
          </button>
        </div>
      </form>
      <a href = "administracion.html"  class="boton" id="boton">
        <button type="button" class="btn btn-primary btn-sm">Volver</button>
        </a>
      <a
        href="https://wa.me/543434541664?text=Necesito%20ayuda%20para%20inscribirme%20a%20la%20carrera%20de :"
        class="whatsapp"
        target="_blank"
      >
        <i class="fa fa-whatsapp whatsapp-icon"></i
      ></a>
    </main>
    <script src="js/addMateria.js"></script>
    <script src="js/barraNavegacion.js"></script>
  </body>
</html>
